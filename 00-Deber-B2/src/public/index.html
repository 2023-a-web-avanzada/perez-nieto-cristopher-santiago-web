<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crud Websockets</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container h-100">
    <div class="row h-100">
        <div class="col-md-4 col-sm-4 col-lg-4 my-auto">
            <form class="card card-body rounded-0" id="noteForm">
                <h1 class="h3 mb-5">Add a Note</h1>
                <input type="text" id="title" name="title" placeholder="Write a title"
                       class="form-control rounded-0 mb-3" autofocus>
                <textarea name="description" id="description" rows="2" class="form-control rounded-0 mb-3"
                          placeholder="Write a description"></textarea>
                <button class="btn rounded-0 btn-dark">Send</button>
            </form>
        </div>
        <div class="col-md-8 col-sm-8 col-lg-8">
            notes
            <div id="notes"></div>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.min.js"></script>

<script src="./userInterface.js"></script>
<script src="./sockets.js"></script>
<script src="./main.js"></script>
</body>
</html>
